<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="../../js/data.js"></script>
    <script src="flipView.js"></script>
    <link href="contextControl.css" rel="stylesheet" />
    <link href="flipView.css" rel="stylesheet" />
</head>
<body>
    <style type="text/css">
        #contenthost {
            background-color:black;
        }
    </style>

     <div id="contextControl_ItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
                <div class="overlaidItemTemplate">
                    <img src="#"  class="image" data-win-bind="src: picture; alt: title" />

                </div>
     </div>




    <div class="fileViewspage fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton"  aria-label="Back"  type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle"></span>
            </h1>
        </header>

        <section aria-label="Main content" role="main" style="overflow:hidden;">
                <div  style="color:black;" id="contextControl_FlipView" class="flipView" 
                    data-win-control="WinJS.UI.FlipView" 
                    data-win-options="{ itemDataSource: Data.Content.imgList.dataSource}">
                </div>

        </section>
    </div>
</body>
</html>
