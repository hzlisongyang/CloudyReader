<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <title>itemsPage</title>

    <!-- WinJS 引用 -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/items/items.css" rel="stylesheet" />
    <script src="/pages/items/items.js"></script>
    <script src="../../js/util.js"></script>
</head>
<body>
     <style type="text/css">
        #contenthost {
            background-color:white;
        }
    </style>
    <!-- 此模板用于显示下面声明的 ListView 中的每一项。 -->
    <div class="itemtemplate" data-win-control="WinJS.Binding.Template">
        <div  class="item">
            <div class="item-overlay">
                <h4 class="item-title win-type-ellipsis" data-win-bind="textContent: title"></h4>
                <h6 class="item-subtitle win-type-ellipsis" data-win-bind="textContent: subtitle"></h6>
            </div>
        </div>
    </div>

    <div class="itemspage fragment">
        <header aria-label="Header content" role="banner">
			<!--
            <button class="win-backbutton" style="" aria-label="Back" disabled type="button"></button>
            -->
			<h1 class="titlearea win-type-ellipsis">
                <a id="titlearea" style=""></a><a id="pagetitle" class="pagetitle">网易云阅读</a>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <div class="itemslist win-selectionstylefilled" aria-label="List of groups" data-win-control="WinJS.UI.ListView" data-win-options="{}"></div>
        </section>
    </div>

    <div id="createAppBar" data-win-control="WinJS.UI.AppBar" data-win-options="">
        
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdRefresh',label:'刷新',icon:'refresh',section:'global',tooltip:'Refresh item'}">
        </button>


        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'add', id:'cmdAdd', label:'添加订阅', section:'selection', tooltip:'Add item'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdClear',label:'清除缓存',icon:'delete',section:'selection',tooltip:'Clear'}">
        </button>
        <button data-win-control="WinJS.UI.AppBarCommand" data-win-options="{id:'cmdCover',label:'封面',icon:'page2',section:'selection',tooltip:'Back cover'}">
        </button>
    </div>

</body>
</html>
